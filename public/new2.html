<!DOCTYPE html>
<html>
<head>
  <title>MOVIE RATINGS</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="index.js" charset="utf-8"></script>

</head>
<body>
  <header id="home_header"> <h1>Anita's Movie Ratings</h1></header>
  <div class="container">

    <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Add Movies-</div>
            </div>
            <div class="panel-body" >
              <form method="post">
  <div>
      <label for="name">Title:</label>
      <input type="text" id="title" name="user_name">
  </div>
  <div>
      <label for="mail">Director:</label>
      <input type="email" id="director" name="user_mail">
  </div>
  <div>
      <label for="msg">year:</label>
      <textarea id="year" name="user_message"></textarea>
  </div>
  <div>
      <label for="mail">rating:</label>
      <input type="email" id="rating" name="user_mail">
  </div>
  <div>
      <label for="msg">Poster URL:</label>
      <textarea id="url" name="user_message"></textarea>
  </div>

  <div class="button">
    <button class="addMovie" type="submit">Add Movie</button>
  </div>

                    </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
